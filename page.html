<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Flower</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #e8f1f7;
    }

    .flower {
      position: relative;
    }

    .petal {
      width: 100px;
      height: 200px;
      border-radius: 50%;
      background-color: #ff94c2;
      position: absolute;
    }

    .petal1 { transform: rotate(45deg); }
    .petal2 { transform: rotate(135deg); }
    .petal3 { transform: rotate(225deg); }
    .petal4 { transform: rotate(315deg); }

    .center {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ffd700;
      position: absolute;
      top: 75px;
      left: 75px;
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal petal1"></div>
    <div class="petal petal2"></div>
    <div class="petal petal3"></div>
    <div class="petal petal4"></div>
    <div class="center"></div>
  </div>
</body>
</html>
